<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">

  <button routerLink="/Teachers" routerLinkActive="buttonactive" mat-menu-item>Teachers</button>
  <button routerLink="/Students" routerLinkActive="buttonactive" mat-menu-item>Students</button>
  <button routerLink="/Users" routerLinkActive="buttonactive" mat-menu-item>Users</button>
  <button routerLink="/TextToIcon" routerLinkActive="buttonactive" mat-menu-item>Text to icon</button>
</mat-menu>
